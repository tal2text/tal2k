<!-- upload_transcription.html -->


<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center">Upload and Transcribe Audio</h1>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Upload and Transcribe</button>
      </form>
    </div>
  </div>
</div>
