<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center">Transcribe Audio</h1>

      <p class="text-center">Audio Title: {{ audio.title }}</p>

      <div class="audio-player text-center">
        <audio controls>
          <source src="{{ audio.audio_file.url }}" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>

      <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Transcription</button>
      </form>
    </div>
  </div>
</div>
